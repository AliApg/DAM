                    <label for="full-name">نام کامل</label>

                        <option value="Static">تحلیل دینامیکی</option>

                    </select>
                    <label for="message">پیام</label>
                    <textarea rows="6" name="message" id="message"

                    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
